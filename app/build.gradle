plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'org.springframework.boot' version '3.1.0' // Use the latest version
    id 'io.spring.dependency-management' version '1.1.0'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

        // Spring Boot starter for building REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot starter for JPA (database interaction)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'



    // H2 Database (for in-memory DB, replace with MySQL or PostgreSQL if needed)
    runtimeOnly 'com.h2database:h2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation "org.jsoup:jsoup:1.16.1"


    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'grad.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
